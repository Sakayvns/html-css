<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 05</title>
</head>

<body>
    <h1>Exemplo de form 05</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="M"> <label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="M"><label for="isexfem">Feminino</label>
        </fieldset>



        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Baquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>





        <p>
            <input type="Submit" value="Enviar">
            <input type="Reset" value="Limpar">
        </p>
    </form>
</body>

</html>
