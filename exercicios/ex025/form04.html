<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de form 04</title>
</head>
<body>
    <form action="cadastro.ph" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="blabla@blabla.com">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{1}\d{4}\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="Reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
