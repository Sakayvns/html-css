<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>

<body>
    <h1>teste de form</h1>
    <form 
        action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text"
            name="usu"
            id="iusu"
            required maxlength="6"
            size="10"
            autocomplete="off"
            placeholder="nome completo">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="Password"
            name="sen"
            id="isen"
            required maxlength="6"
            size="10"
            placeholder="Senha"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
